repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: venom-smoke-tests
        name: ðŸ§ª Venom Smoke Tests
        entry: python genesis.py --venom
        language: system
        pass_filenames: false
        always_run: true

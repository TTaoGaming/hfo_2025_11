repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
        exclude: ^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/
    -   id: end-of-file-fixer
        exclude: ^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/
    -   id: check-yaml
        exclude: ^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/
    -   id: check-added-large-files
        exclude: ^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
    -   id: ruff
        args: [ --fix ]
        exclude: ^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/

-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
    -   id: black
        exclude: ^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
    -   id: mypy
        additional_dependencies: [types-PyYAML, types-tabulate]
        exclude: ^tests/|^eyes/archive/|^memory/episodic/gen_50_archive/|^body/hands/archive/

-   repo: local
    hooks:
    -   id: venom-smoke-tests
        name: ðŸ§ª Venom Smoke Tests
        entry: python genesis.py --venom
        language: system
        pass_filenames: false
        always_run: true

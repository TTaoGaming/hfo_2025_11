version: '3.8'

services:
  workspace:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db
    # Keeps the container running

  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: hfo_admin
      POSTGRES_PASSWORD: phoenix_password
      POSTGRES_DB: hfo_unified_memory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=hfo_admin
      - POSTGRES_PWD=phoenix_password
      - POSTGRES_SEEDS=db
    depends_on:
      - db
    ports:
      - "7233:7233"
      - "8233:8233"

  nats:
    image: nats:latest
    command: "-js"
    ports:
      - "4222:4222"
      - "8222:8222"

volumes:
  postgres-data:

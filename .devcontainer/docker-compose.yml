version: '3.8'

services:
  workspace:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/hive_fleet_obsidian_2025_11:cached
    # AI/Ray Workload Optimization:
    # Ray and PyTorch require a large shared memory segment (default is 64MB).
    # Without this, Ray will crash with "Bus error" or "SIGBUS".
    shm_size: '4gb' 
    restart: unless-stopped
    command: sleep infinity
    networks:
      - hfo-network

  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: hfo_admin
      POSTGRES_PASSWORD: phoenix_password
      POSTGRES_DB: hfo_unified_memory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432" # Mapped to 5435 to avoid local conflicts
    networks:
      - hfo-network

  temporal:
    image: temporalio/auto-setup:latest
    restart: unless-stopped
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=hfo_admin
      - POSTGRES_PWD=phoenix_password
      - POSTGRES_SEEDS=db
    depends_on:
      - db
    ports:
      - "7235:7233" # Mapped to 7235 to avoid local conflicts
      - "8235:8233"
    networks:
      - hfo-network

  nats:
    image: nats:latest
    restart: unless-stopped
    command: "-js"
    ports:
      - "4225:4222" # Mapped to 4225 to avoid local conflicts
      - "8225:8222"
    networks:
      - hfo-network

volumes:
  postgres-data:

networks:
  hfo-network:
    driver: bridge
